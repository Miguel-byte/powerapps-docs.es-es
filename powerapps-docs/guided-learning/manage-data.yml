- durationInMinutes: 1
  content: "Comprenda cómo almacenar y modelar los datos en Common Data Service. Defina y use entidades que se asignen a los datos y procesos empresariales y extienda el modelo de datos común con entidades personalizadas. Use la seguridad basada en roles para controlar el acceso a las entidades. Trabaje con los datos directamente en el servicio y en Excel.\n"
